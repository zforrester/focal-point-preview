<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark light" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0094ff" />
        <meta name="msapplication-TileColor" content="#0094ff" />
        <meta name="theme-color" content="#ffffff" />

        <title>Focal Point Preview</title>
        <meta
            name="Description"
            content="A simple tool to manually determine the focal point of an image."
        />

        <!-- facebook open graph tags -->
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://labs.zachforrester.me/focalpoint"
        />
        <meta property="og:title" content="Focal Point Preview" />
        <meta
            property="og:description"
            content="A simple tool to manually determine the focal point of an image."
        />
        <meta
            property="og:image"
            content="https://labs.zachforrester.me/focalpoint/card.png"
        />
        <meta
            name="og:image:alt"
            content="A colourful image of crosshairs representing guidelines targetting a focal point"
        />

        <!-- twitter card tags additive with the og: tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:domain" value="labs.zachforrester.me/focalpoint" />
        <meta
            name="twitter:title"
            value="Zach Forrester | Designer & Developer"
        />
        <meta
            name="twitter:description"
            value="A simple tool to manually determine the focal point of an image."
        />
        <meta
            name="twitter:image"
            content="https://labs.zachforrester.me/focalpoint/card.png"
        />
        <meta
            name="twitter:image:alt"
            content="A colourful image of crosshairs representing guidelines targetting a focal point"
        />
        <meta
            name="twitter:url"
            value="https://labs.zachforrester.me/focalpoint/"
        />
        <meta name="twitter:site" content="@zforrester" />
        <meta name="twitter:creator" content="@zforrester" />
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
